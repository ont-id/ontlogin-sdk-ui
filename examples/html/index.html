<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ONT LOGIN DEMO</title>
  </head>
  <style>
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 0;
    }

    .label {
      margin-right: 10px;
      font-size: 16px;
      line-height: 20px;
    }
  </style>
  <body class="container">
    <div>
      <span class="label">Register/Log in with</span>
      <ont-login
        id="ontlogin"
        url_of_get_challenge="http://192.168.0.189:3000/requestChallenge"
        url_of_submit_response="http://192.168.0.189:3000/submitChallenge"
        show_vc_list="true"
        test="true"
      />
    </div>

    <script src="../../dist/ontloginui.min.js"></script>
    <script>
      const target = document.querySelector("#ontlogin");
      target.addEventListener("success", console.log);
      target.addEventListener("error", console.log);
      target.addEventListener("cancel", console.log);
    </script>
  </body>
</html>
